            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            background-color: #f3f4f6;
        }

        @supports not (display: grid) {
            body {
                display: block;
            }
        }

        .header, .footer {
            background-color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        .main-content {
            display: grid;
            place-items: center;
            padding: 2rem;
        }

        @supports not (display: grid) {
            .main-content {
                display: block;
                padding: 2rem;
            }
        }

        .logo {
            font-size: 1.5rem;
            color: #4a5568;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .nav-links li {
            padding: 0.5rem 1rem;
            color: #4a5568;
        }

        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: #edf2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4299e1;
            border: 2px dashed #4299e1;
            margin-bottom: 2rem;
        }

        .image-placeholder i {
            font-size: 4rem;
        }

        .title {
            font-size: 2rem;
            color: #2d3748;
            margin: 0;
        }

        .subtitle {
            color: #718096;

        }

        .footer-text {
            color: #718096;
            font-size: 0.875rem;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons li {
            color: #4a5568;
        }

            font-size: 1.25rem;

</head>
